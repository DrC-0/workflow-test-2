name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authentication
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t asia-northeast1-docker.pkg.dev/flask-api-test-487809/flask-test-repo/flask-api-app:${{ github.sha }} .

      - name: Push Docker image
        run: docker push asia-northeast1-docker.pkg.dev/flask-api-test-487809/flask-test-repo/flask-api-app:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: flask-api-app
          image: asia-northeast1-docker.pkg.dev/flask-api-test-487809/flask-test-repo/flask-api-app:${{ github.sha }}
          region: asia-northeast1